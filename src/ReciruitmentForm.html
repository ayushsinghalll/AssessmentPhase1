<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recruitment Form</title>
    <link rel="stylesheet" href="../style/recruitment.css">
</head>
<body>
  <div class="form">
    <form id="form">
      <label for="first">Enter First Name:</label>
      <input type="text" required id="first"><br>
      <label for="last">Enter Last Name:</label>
      <input type="text" required id="last"><br>
      <label for="email">Email Address:</label>
      <input type="email" required id="email"><br>
      <label for="check">Programs attended:</label>
      <input type="checkbox"id="check">HTML
      <input type="checkbox" checked> Java
      <input type="checkbox">Oracle
      <br>
      <label for="radio">Select the stream you belong to:</label>
      <input type="radio" id="radio">Mech
      <input type="radio">EEE
      <input type="radio">Cs
      <input type="radio">IT
      <br>
      <label for="select">Which training program would you like to attend ?</label>
      <select id="select">
        <option>HTML5 Advanced</option>
        <option>Javascript</option>
        <option>Angular</option>
      </select>
      <br>
      <label for="upload">Upload your resume</label>
      <input type="file" id="upload" required>
      <br>
      <input type="button" value="exit">
      <input type="submit" value="submit">
      <input type="reset"value="reset">
    </form>
  </div>
</body>
</html>
